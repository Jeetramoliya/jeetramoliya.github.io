<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OneTape</title>
    <meta name="description" content="A slider made with the Pieces library where slides are animated in a fragmented look." />
    <meta name="keywords" content="slideshow, slider, pieces, fragments, animation, svg, canvas, javascript" />
    <meta name="author" content="Luis Manuel for Codrops" />
    <link rel="shortcut icon" href="../images/bagicon.png">
    <link rel="stylesheet" type="text/css" href="../css/base animation.css">
    <link rel="stylesheet" type="text/css" href="../css/slider.css" />
    <script>
        document.documentElement.className = "js";
        var supportsCssVars = function() {
            var e, t = document.createElement("style");
            return t.innerHTML = "root: { --tmp-var: bold; }", document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e
        };
        supportsCssVars() || alert("Please view this demo in a modern browser that supports CSS Variables.");
    </script>
</head>

<body class="demo-1">

    <div class="content">
        <!-- Pieces Slider -->
        <div class="pieces-slider">
            <!-- Each slide with corresponding image and text -->
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="../images/myshoplogo.png" alt="">
                <h2 class="pieces-slider__text">One Tape</h2>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="../images/we/jeet.jpg" alt="">
                <h2 class="pieces-slider__text">Jeet Ramoliya</h2>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="../images/we/Kishan.JPG" alt="">
                <h2 class="pieces-slider__text">Kishan Patel</h2>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="../images/we/Jay.jpeg" alt="">
                <h2 class="pieces-slider__text">Jay Gangani</h2>
            </div>
            <div class="pieces-slider__slide">
                <img class="pieces-slider__image" src="../images/we/Vandan.jpg" alt="">
                <h2 class="pieces-slider__text">Vandan Prajapati</h2>
            </div>
            <!-- Canvas to draw the pieces -->
            <canvas class="pieces-slider__canvas"></canvas>
            <!-- Slider buttons: prev and next -->
            <button class="pieces-slider__button pieces-slider__button--prev">prev</button>
            <button class="pieces-slider__button pieces-slider__button--next">next</button>
        </div>
    </div>
    </main>
    <script src='../js/anime.min.js'></script>
    <script src='../js/pieces.min.js'></script>
    <script src='../js/demo.js'></script>
</body>

</html>
